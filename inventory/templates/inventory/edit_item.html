<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
	$(document).ready(function(){
		$(".modal").modal('show');
	});
</script>
</head>

<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Change in  {{ item.item_name }}</h4>
            <a href="{% url 'inventory:homepage' %}"><button type="button" class="btn btn-danger" >x</button></a>
        </div>

        <form action="{% url 'inventory:edit_save' item_pk %}" method="post">
            {% csrf_token %}
        <div class="modal-body">
            <label>Item name :-</label>
            <br>
            <input type="text" name="name" >
            <br>
            <label>Price of each  :-</label>
            <br>
            <input type="text" name="price" value={{item.item_price}}>
            <br>
            <label>Total Quantity</label>
            <br>
            <input type="text" name="quantity" value={{item.total_no}}>
            <br>
            <label>Status</label>
            <br>
            <input type="text" name="status" list="options">
            <datalist id="options">
                <option value="Available">
                <option value="Need Restocking">
                <option value="SOLD">
            </datalist>
            <br>

            <div class="modal-footer">
                <button type="submit" style="background-color: green" class="btn btn-primary">Save</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
<body>

</body>
</html>
